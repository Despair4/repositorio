<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            border: 5px 5px;
            background-color: beige;
            height: 200px;
            width: 200px;
            display: inline-block;
        }
        div::first-line{
            color: rgb(255, 255, 255);
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div id1 = "d1" >D1</div>
    <div id2 = "d2" >D2</div>
    <div id3 = "d3" >D3</div>            

    
</body>
</html>
